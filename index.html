<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Animada con Corazones</title>
<link rel="stylesheet" href="pino.css">
</head>
<body>

<!-- Contenedor de la carta -->
<div class="card-container">
  <div class="triangle top"></div>
  <div class="triangle bottom"></div>
  <div class="triangle left"></div>
  <div class="triangle right"></div>
  <div class="letter">

    <p><small><i>Kyle, tienes un culito muy hermoso, podría dormir noche tras noche sobre el déjame decirte, quiero vivir contigo y tener tu culo de sombrero toda la eternidad.
    </i></small>
    </p>
  </div>
</div>

<!-- Botones de abrir/cerrar debajo de la carta -->
<div class="button-container">
  <button class="open-btn">Abrir</button>
  <button class="close-btn" style="display:none;">Cerrar</button>
</div>

<!-- Script para corazones y carta -->
<script src="script.js"></script>
<img src="stan.jpg" alt="" width="200" > 
</body>
